<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Moderne Homepage</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header-Stil */
        header {
            background: linear-gradient(to right, #ff9900, #ff3366);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        /* Hauptinhalt-Stil */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Partikelanimation */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Minimalistisches Logo */
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Animiertes Blurren */
        .blurry {
            backdrop-filter: blur(10px);
        }

        /* Transparenter Text */
        .transparent {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 1rem;
            border-radius: 5px;
        }

        /* Apple-ähnliche Schriftart */
        .apple-font {
            font-family: 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Meine Homepage</h1>
    </header>
    <div class="content">
        <h2>Willkommen auf meiner modernen Seite!</h2>
        <p class="transparent">Hier finden Sie interessante Informationen.</p>
    </div>
    <div class="particles"></div>
    <script>
        // JavaScript-Code für die Partikelanimation (optional)
        // Hier können Sie Bibliotheken wie particles.js verwenden.
    </script>
</body>
</html>
